<div class="{% block grid_size %}{% endblock %}">
    <div class="thumbnail">
        <a href="{{model.slug}}"><img src="{{model.cover_image_path_small}}" alt="..."></a>

        <div class="caption">
            <h4><a href="{{model.slug}}">{{ model.name }}</a></h4>
            {% if not model.price_on_request %}{% if model.price %}<span class="rs">{{ model.price|int }}</span>{% endif %}{% else %}<span class="days2">Price On Request</span>{% endif %}
        </div>

    </div>
</div>
