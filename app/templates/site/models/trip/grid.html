<div class="{% block grid_size %}{% endblock %}">
    <div class="thumbnail">
      <a href="{{model.slug}}"><img src="{{model.cover_image_path_small}}" alt="..."></a>

      <div class="caption">


          <!--a href="{{ model.organizer.slug}}"><img src="{{model.organizer.cover_image_path_small}}" class="img-rounded pull-right" width="52"></a-->

          <h4><a href="{{model.slug}}">{{ model.name }}</a></h4>

          <a href="#"> <h3>{{ model.partial_date|safe }}</h3> </a>

          <span class="days">{{ model.duration }} </span>
          <span class="rs">  {{ model.price|int }} </span>
      </div>

    </div>
</div>
