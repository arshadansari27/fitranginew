<section class="container-fluid change-password">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <input type="hidden" id="profile-id" value="{{user.id}}"/>
        <form class="fitrangi-form">
            <div class="form-group">
                <label for="heading">Name</label>
                <input id="name-edit" type="text" class="form-control" placeholder="Enter name" value="{% if user.name %}{{user.name}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Phone</label>
                <input id="phone-edit" type="text" class="form-control" placeholder="Enter name" value="{% if user.phone %}{{user.phone}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Email</label>
                <input id="email-edit" type="email" disabled class="form-control" placeholder="Enter name" value="{{user.email}}">
            </div>
            <div class="form-group">
                <label for="heading">Location</label>
                <input id="location-edit" type="text" class="geo-complete form-control" placeholder="Hit enter to auto complete on location" value="{% if user.location %}{{user.location.name}}{% endif %}">
                <input type="hidden" name="geo_location_name" id="geo_location_name" value="{% if user.location %}{{user.location.name}}{% endif %}"/>
                <input type="hidden" name="geo_location_lat" id="geo_location_lat" value="{% if user.location and user.location.geo_location %}{{user.location.geo_location['coordinates'][0]}}{% endif %}"/>
                <input type="hidden" name="geo_location_long" id="geo_location_long" value="{% if user.location and user.location.get_location %}{{user.location.geo_location['coordinates'][1]}}{% endif %}"/>
            </div>
            <div class="form-group">
                <label for="heading">Website</label>
                <input id="website-edit" type="text" class="form-control" placeholder="Enter website link" value="{% if user.website %}{{user.website}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Facebook Profile Link</label>
                <input id="facebook-edit" type="text" class="form-control" placeholder="Enter facebook profile link" value="{% if user.facebook %}{{user.facebook}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Google+ Profile Link</label>
                <input id="google-plus-edit" type="text" class="form-control" placeholder="Enter G+ profile link" value="{% if user.google_plus %}{{user.google_plus}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Linked In Profile Link</label>
                <input id="linked-in-edit" type="text" class="form-control" placeholder="Enter LinkedIn profile link" value="{% if user.linked_in %}{{user.linked_in}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Own a blog?</label>
                <input id="blog-channel-edit" type="text" class="form-control" placeholder="Share the link with us" value="{% if user.blog_channel %}{{user.blog_channel}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="heading">Own a youtube channel?</label>
                <input id="youtube-channel-edit" type="text" class="form-control" placeholder="Share the channel link with us" value="{% if user.youtube_channel %}{{user.youtube_channel}}{% endif %}">
            </div>
        </form>
    </div>
</section>
<script>
    $(document).ready(function(){
        $(".geo-complete").geocomplete()
		  .bind("geocode:result", function(event, result){
			console.log("Result: " + JSON.stringify(result));
			var name = result.formatted_address;
			var lat  = result.geometry.location.A;
			var lon  = result.geometry.location.F;
            $('input[type="hidden"][id="geo_location_name"]').val(name);
            $('input[type="hidden"][id="geo_location_lat"]').val(lat);
            $('input[type="hidden"][id="geo_location_long"]').val(lon);
        });

    });
</script>
