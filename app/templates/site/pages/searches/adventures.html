<section class="container-fluid p-0">
    <div class="adventures-banner" style="{{background_cover}}">
        <section class="container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 filter-adventures-heading">
                <h2>Find Near by Adventures. 2500+ Adventures and Counting </h2>
                <h3>Filter by City/State or Find Location by Activity</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fitrangi-datalist">

                <input id="activity-filter" data-category="all" data-model="adventure" data-filter="activities__activity__name" list="activity" placeholder="FILTER BY ACTIVITY">
                <datalist id="activity">
                    <option value="">
                </datalist>
                <script>
                    $(document).ready(function(){
                        $.ajax({
                            url: '/options?model_name=activity&attr=name'
                        }).done(function (data) {
                            $('#activity').append(data);

                        });
                    });
                </script>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 fitrangi-datalist">

                <input id="location-filter" data-category="all" data-model="adventure" data-filter="location__location__name" list="location" placeholder="FILTER BY LOCATION">
                <datalist id="location">
                    <option value="">
                </datalist>
                <script>
                    $(document).ready(function(){
                        $.ajax({
                            url: '/options?model_name=location&attr=name'
                        }).done(function (data) {
                            $('#location').append(data);
                        });
                    });
                </script>
            </div>

            <div class="col-lg-offset-4 col-md-offset-4">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a data-category="all" data-model="adventure" data-filter-submit="search" href="#" class="btn btn-info blue-bg no-radius w-100 mt-15">GO</a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a data-category="all" data-model="adventure" data-filter-submit="reset"  href="#" class="btn btn-info blue-bg no-radius w-100 mt-15">RESET</a>
                </div>
            </div>

        </section>
    </div>
</section>

<hr class="clearfix divider">

<section class="container-fluid p-0">
    <div id="models_list" class="container fitrangi-thumb">
        {{ adventure_list|safe }}
    </div>
</section>
 <script>
    $(document).ready(function(){
        window.App.filter('activity-filter');
        window.App.filter('location-filter');
    });
</script>
{% if filters.get('activities__activity__name') %}
  <script>
    $(document).ready(function(){
        $('#activity-filter').val('{{filters.get("activities__activity__name")}}');
    });
</script>
{% endif %}
 {% if filters.get('location__location__name') %}
  <script>
    $(document).ready(function(){
        $('#location-filter').val('{{filters.get("location__location__name")}}');
    });
</script>
{% endif %}
