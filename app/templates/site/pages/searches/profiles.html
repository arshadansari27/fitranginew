<section class="container-fluid p-0">
    <div class="finder-banner" style="{{background_cover}}">

        <section class="container">


            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 finder-heading">
                <h2>Send and Connect with adventures around</h2>

                <h3>10000+ Users profiles and 2000+ business profiles</h3>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 fitrangi-datalist">
                <input id="category-filter" data-category="all" data-model="profile" data-filter="type__profile_type__name" list="category" placeholder="SELECT CATEGORY" value="">
                <datalist id="category">
                    <option value="Organizer">
                    <option value="Enthusiast">
                </datalist>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 fitrangi-datalist">
                 <input id="activity-filter" data-category="all" data-model="profile" data-filter="activities__activity__name" list="activity" placeholder="FILTER BY ACTIVITY">
                <datalist id="activity">
                    <option value="">
                </datalist>
                <script>
                    $(document).ready(function(){
                        $.ajax({
                            url: '/options?model_name=activity&attr=name'
                        }).done(function (data) {
                            $('#activity').append(data);

                        });
                    });
                </script>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 fitrangi-datalist">

                <input id="location-filter" data-category="all" data-model="profile" data-filter="location__location__name" list="location" placeholder="FILTER BY LOCATION">
                <datalist id="location">
                    <option value="">
                </datalist>
                <script>
                    $(document).ready(function(){
                        $.ajax({
                            url: '/options?model_name=location&attr=name'
                        }).done(function (data) {
                            $('#location').append(data);
                        });
                    });
                </script>
            </div>


            <div class="col-lg-offset-4 col-md-offset-4">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a data-category="all" data-model="profile" data-filter-submit="search" href="#" class="btn btn-info blue-bg no-radius w-100 mt-15">GO</a>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <a data-category="all" data-model="profile" data-filter-submit="reset"  href="#" class="btn btn-info blue-bg no-radius w-100 mt-15">RESET</a>
                </div>
            </div>


        </section>


    </div>
</section>

<section class="container border-grey-b text-right p-10 mb-20">

    <h2 class="inline oswald pull-left m-0 pl-10">Users</h2>

    <!--button type="button" class="btn btn-default"><i class="fa fa-plus"></i> Be Fitrangi</button>
    <button type="button" class="btn btn-default"><i class="fa fa-building"></i> Add new Organisation</button>
    <button type="button" class="btn btn-default"><i class="fa fa-users"></i> Invite Friends</button-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-right">
        <div class="input-group">
            <input id="name-filter" data-filter="name__icontains" data-model="profile" type="text" class="form-control input-md no-radius p-20" placeholder="Search by Name">
            <span class="input-group-btn no-radius"><button data-category="all" data-model="profile" data-filter-submit="search"  class="btn btn-default btn-md" type="button"><i
                    class="fa fa-search"></i></button></span>
        </div>
    </div>

</section>


<section class="container-fluid p-0">
    <div class="container">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="media-list">
                {{profiles_list|safe}}
            </ul>
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){
        var App = window.App;
        App.filter('category-filter');
        App.filter('location-filter');
        App.filter('activity-filter');
        App.filter('name-filter');
    });
</script>
